<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form Percobaan</title>
</head>
<h1>Mangga eusian form-na</h1>

<body>
  <form class="" action="index.html" method="post">
    <table cellspacing="20">
      <tbody>
        <tr>
          <td><label>Nami Anjeun :</label></td>
          <td><input type="text" name="" value=""></td>
          <td><input type="submit" name=""></td>
        </tr>
      </tbody>

    </table>
    <table cellspacing="20">
      <tbody>
        <tr>
          <td><label>Pilih Foto Kamu</label></td>
          <td><input type="file" name=""></td>
        </tr>
      </tbody>
    </table>
    <table cellspacing="20">
      <tbody>
        <tr>
          <td> <label>Tanggal Lahir Kamu</label> </td>
          <td> <input type="date" name="" value=""> </td>
        </tr>
      </tbody>
    </table>
    <table cellspacing="20">
      <tr>
        <td> <label>Juan Ganteng</label> </td>
        <td> <input type="radio" id="Yes, Ganteng"name="" value=""> </td>

      </tr>
    </table>
    <table cellspacing="20">
      <tr>
        <td> <label>Tingkat Kegantengan Juan</label> </td>
        <td> <input type="range" volume="0" min="0" max="100"> </td>
      </tr>
    </table>


  </form>

</body>

</html>
